    function createItemCard(item) {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img loading="lazy" src="${item.image}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/200x140?text=No+Image'" />
        <h3>${item.name}</h3>
        <p>Price: $${item.price.toLocaleString()}</p>
        <select id="qty-${item.name}">
          ${[...Array(10).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select><br/>
        <button onclick="buyItem('${item.name}', ${item.price})">Buy</button>
      `;
      return div;
    }

    function renderItems() {
      const fragment = document.createDocumentFragment();
      items.forEach(item => {
        fragment.appendChild(createItemCard(item));
      });
      container.appendChild(fragment);
    }
